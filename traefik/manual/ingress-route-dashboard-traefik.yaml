# dashboard.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik-v2
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.lair.pangarabbit.com`) || Host(`dashboard-traefik.lair.pangarabbit.com`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService