apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host("dashboard-traefik.lair.pangarabbit.com")
    services:
    - name: dashboard
      port: 9000
#    middlewares:
#    - name: dashboard-auth
#    - name: dashboard-rewrite
  - kind: Rule
    match: Host("dashboard-traefik.lair.pangarabbit.com") && PathPrefix("/api")
    services:
    - name: dashboard
      port: 9000
#    middlewares:
#    - name: dashboard-auth