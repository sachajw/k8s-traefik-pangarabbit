suite: healthcheck IngressRoute configuration
templates:
- healthcheck-ingressroute.yaml
tests:
- it: should allow enabling healthcheck exposure using ingressRoute
  set:
    ingressRoute:
      healthcheck:
        enabled: true
  asserts:
  - hasDocuments:
      count: 1
- it: should have the expected default route match rule
  set:
    ingressRoute:
      healthcheck:
        enabled: true
  asserts:
  - equal:
      path: spec.routes[0].match
      value: PathPrefix(`/ping`)
- it: should support overwriting the route match rule
  set:
    ingressRoute:
      healthcheck:
        enabled: true
        matchRule: Host(`traefik.example.com`)
  asserts:
  - equal:
      path: spec.routes[0].match
      value: Host(`traefik.example.com`)
- it: should have traefik as default entryPoints
  set:
    ingressRoute:
      healthcheck:
        enabled: true
  asserts:
  - equal:
      path: spec.entryPoints
      value: ["traefik"]
- it: should support setting websecure as entryPoint
  set:
    ingressRoute:
      healthcheck:
        entryPoints: ["websecure"]
        enabled: true
  asserts:
  - equal:
      path: spec.entryPoints
      value: ["websecure"]
- it: should support adding specific label on IngressRoute
  set:
    ingressRoute:
      healthcheck:
        enabled: true
        labels:
          foo: bar
  asserts:
  - equal:
      path: metadata.labels.foo
      value: bar
- it: should not have middlewares by default
  set:
    ingressRoute:
      healthcheck:
        enabled: true
  asserts:
  - isNull:
      path: spec.routes[0].middlewares
- it: should support adding middlewares
  set:
    ingressRoute:
      healthcheck:
        enabled: true
        middlewares:
        - name: traefik-healthcheck-auth
          namespace: default
  asserts:
  - equal:
      path: spec.routes[0].middlewares
      value:
      - name: traefik-healthcheck-auth
        namespace: default
- it: should not have tls options by default
  set:
    ingressRoute:
      healthcheck:
        enabled: true
  asserts:
  - isNull:
      path: spec.tls
- it: should support adding tls options
  set:
    ingressRoute:
      healthcheck:
        enabled: true
        tls:
          secretName: traefik-healthcheck-auth
          options:
            name: tls-options
            namespace: default
  asserts:
  - equal:
      path: spec.tls
      value:
        secretName: traefik-healthcheck-auth
        options:
          name: tls-options
          namespace: default
