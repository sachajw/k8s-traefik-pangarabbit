suite: Gateway configuration
templates:
  - gateway.yaml
tests:
  - it: should have one Gateway with the correct class and an http port
    set:
      experimental:
        kubernetesGateway:
          enabled: true
    asserts:
      - containsDocument:
          kind: Gateway
          apiVersion: gateway.networking.k8s.io/v1alpha2
      - equal:
          path: spec.gatewayClassName
          value: "traefik"
      - equal:
          path: spec.listeners[0].port
          value: 8000
      - equal:
          path: metadata.namespace
          value: "NAMESPACE"
  - it: should configure namespacePolicy within web listener
    set:
      experimental:
        kubernetesGateway:
          enabled: true
          namespacePolicy: All
    asserts:
      - equal:
          path: spec.listeners[0].allowedRoutes.namespaces.from
          value: "All"
  - it: should configure namespacePolicy within websecure listener
    set:
      experimental:
        kubernetesGateway:
          enabled: true
          namespacePolicy: All
          certificate:
            group: "core"
            kind: "Secret"
            name: "mysecret"
    asserts:
      - equal:
          path: spec.listeners[1].allowedRoutes.namespaces.from
          value: "All"
  - it: should set expected apiVersion with v3 version
    set:
      image:
        tag: 3.0.0-rc1
      experimental:
        kubernetesGateway:
          enabled: true
    asserts:
      - containsDocument:
          kind: Gateway
          apiVersion: gateway.networking.k8s.io/v1
  - it: should have one Gateway with the correct class and an http port as well as an https port
    set:
      experimental:
        kubernetesGateway:
          enabled: true
          certificate:
            name: "my-name"
            group: "my-group"
            kind: "my-kind"
    asserts:
      - equal:
          path: spec.gatewayClassName
          value: "traefik"
      - equal:
          path: spec.listeners[0].port
          value: 8000
      - equal:
          path: spec.listeners[1].name
          value: websecure
      - equal:
          path: spec.listeners[1].port
          value: 8443
      - equal:
          path: spec.listeners[1].tls.certificateRefs[0].name
          value: "my-name"
      - equal:
          path: spec.listeners[1].tls.certificateRefs[0].group
          value: "my-group"
      - equal:
          path: spec.listeners[1].tls.certificateRefs[0].kind
          value: "my-kind"
  - it: should install Gateway in custom namespace
    set:
      experimental:
        kubernetesGateway:
          enabled: true
          namespace: "default"
    asserts:
      - equal:
          path: metadata.namespace
          value: "default"
  - it: should install Gateway in default namespace
    set:
      experimental:
        kubernetesGateway:
          enabled: true
    asserts:
      - equal:
          path: metadata.namespace
          value: "NAMESPACE"
  - it: should install Gateway in namespaceOverride
    set:
      experimental:
        kubernetesGateway:
          enabled: true
      namespaceOverride: "traefik-ns-override"
    asserts:
      - equal:
          path: metadata.namespace
          value: "traefik-ns-override"
  - it: should have one Gateway with the correct annotations
    set:
      experimental:
        kubernetesGateway:
          enabled: true
          annotations:
            cert-manager.io/issuer: letsencrypt
    asserts:
      - equal:
          path: metadata.annotations
          value:
            cert-manager.io/issuer: letsencrypt
